<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CocktailDataBase</title>
	<link rel="stylesheet" href="CSS/style.css">
	<script
      src="https://kit.fontawesome.com/b3abebf129.js"
      crossorigin="anonymous"
    ></script>
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

	<header class="header">
		<div class="header__container">
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li><a data-goto=".page__section1" href="#" class="menu__link">Preview</a></li>
							<li><a data-goto=".page__section2" href="#" class="menu__link">Best Cocktails</a></li>
							<li><a data-goto=".page__section3" href="#" class="menu__link">Cocktails recepie</a></li>
							<li class="account dropdown border" >
								<a href="/" onclick="return false" class="menu__link  enter">Log in</a>
								<div class="account dropdown hide-bd">
									<i class="fa-solid fa-sort-down"></i>
									<div class="dropdown-content">
									  <a href="/" onclick="return false" class="logout">Logout</a>
									</div>
								 </div>
							</li>
						</ul>
					</nav>
				</div>
		</div>
	</header>

<div class="full-screen page__section1">
	<div class="full-screen__body">
		<div class="full-screen__title">Cocktail Database</div>
		<div class="full-screen__text">Enjoy</div>
	</div>
	<video autoplay muted="muted" loop preload="auto" class="full-screen__video">
		<source type="video/webm" src="https://firebasestorage.googleapis.com/v0/b/coctaildatabase-532cd.appspot.com/o/BackgroundVideo.webm?alt=media&token=d2c4ae5e-2f87-443d-af16-236853200837">
	</video>
</div>

<div class="main">
	<div class="gallery page__section2">
		<div class="gallery-text">Best Cocktails</div>
		
		 <div class="gallery-container">
			<img class="gallery-item gallery-item-1"  src="http://fakeimg.pl/300/?text=1" data-index="1">
			<img class="gallery-item gallery-item-2"  src="http://fakeimg.pl/300/?text=2" data-index="2">
			<img class="gallery-item gallery-item-3"  src="http://fakeimg.pl/300/?text=3" data-index="3">
			<img class="gallery-item gallery-item-4"  src="http://fakeimg.pl/300/?text=4" data-index="4">
			<img class="gallery-item gallery-item-5"  src="http://fakeimg.pl/300/?text=5" data-index="5">
		 </div> 

		<div class="gallery-controls"></div>
	 </div>

	<section>
	 <div class="container page__section3"> 
		<h1 class="brand">Cocktails recepie</h1>
		<form class="search-bar">
			<input type="text" placeholder="Search Your Recipe">
			<ion-icon name="search"></ion-icon>
		</form>
		<div class="search-result">
			
		</div>
	</div>
</section>

<section class="box forms">
	<div class="form login">
		<i class='bx bx-x close'></i>
		 <div class="form-content">
			  <header>Log In</header>
			  <div class="login-area" action="#">
					<div class="field input-field">
						 <input id="lEmail" placeholder="Email" type="email" class="input">
					</div>

					<div class="field input-field">
						 <input id="lPassword" placeholder="Password" type="password" class="password">
						 <i class='bx bx-hide eye-icon'></i>
					</div>

					<div class="error-message login-error">
						<p class="error" id="login-message"></p>
					</div>

					<div class="form-link">
						 <a href="#" class="forgot-pass">Forgot password?</a>
					</div>

					<div class="field button-field">
						 <button id="login">Log In</button>
					</div>
			  </div>

			  <div class="form-link">
					<span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
			  </div>
		 </div>
	</div>

	<!-- Signup Form -->

	<div class="form signup">
		<i class='bx bx-x close'></i>
		 <div class="form-content">
			  <header>Signup</header>
			  <div class="signup-area">
					<div class="field input-field">
						<input id="username" type="text" placeholder="Username" class="input">
					  </div>
					<div class="field input-field">
						 <input id="email" type="email" placeholder="Email" class="input">
					</div>

					<div class="field input-field">
						 <input id="password" type="password" placeholder="Create password" class="password">
					</div>

					<div class="field input-field">
						 <input id= "cnfrmPassword" type="password" placeholder="Confirm password" class="password">
						 <i class='bx bx-hide eye-icon'></i>
					</div>

					<div class="error-message signup-error">
						<p class="error" id="signUp-message"></p>
					</div>
					
					<div class="field button-field">
						 <button id="signUp">Signup</button>
					</div>
			  </div>
			  <div class="form-link">
					<span>Already have an account? <a href="#" class="link login-link">Log in</a></span>
			  </div>
		 </div>
	</div>
</section>

<div class="pop-up-container">
	
</div>

</div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type="module"  src="JS/main.js"></script>
<script type="module" src="JS/entrance.js"></script>
<script type="module" src="JS/recipeBase.js"></script>
</body>
